<div class="register-container">
  <h2>Formul√°rio de Cadastro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="register-form">
    <div class="form-field">
      <p-floatLabel>
        <input id="name" type="text" pInputText formControlName="name"/>
        <label for="name">Nome</label>
      </p-floatLabel>
    </div>
    <div class="form-field">
      <p-floatLabel>
        <input id="surname" type="text" pInputText formControlName="surname"/>
        <label for="surname">Sobrenome</label>
      </p-floatLabel>
    </div>
    <div class="form-field">
      <p-floatLabel>
        <input id="email" type="email" pInputText formControlName="email"/>
        <label for="email">E-mail</label>
      </p-floatLabel>
    </div>
    <div class="form-field">
      <p-floatLabel>
        <input id="password" type="password" pInputText formControlName="password"/>
        <label for="password">Senha</label>
      </p-floatLabel>
    </div>
    <p-button label="Cadastrar" [raised]="true" type="submit"></p-button>
  </form>
</div>
