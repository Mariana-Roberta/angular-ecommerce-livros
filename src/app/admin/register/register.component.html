<div class="register-container">
  <h2>Formulário de Cadastro (Admin)</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="register-form">

    <div class="form-field">
      <div class="label-input">
        <label for="nome">Nome</label>
        <input id="nome" type="text" pInputText formControlName="nome" />
      </div>
    </div>

    <div class="form-field">
      <div class="label-input">
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" pInputText formControlName="cpf" />
      </div>
    </div>

    <div class="form-field">
      <div class="label-input">
        <label for="email">E-mail</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
    </div>

    <div class="form-field">
      <div class="label-input">
        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" pInputText formControlName="telefone" />
      </div>
    </div>

    <div class="form-field">
      <div class="label-input">
        <label for="endereco">Endereço</label>
        <input id="endereco" type="text" pInputText formControlName="endereco" />
      </div>
    </div>

    <div class="form-field">
      <div class="label-input">
        <label for="senha">Senha</label>
        <input id="senha" type="password" pInputText formControlName="senha" />
      </div>
    </div>

    <p-button label="Cadastrar" [raised]="true" type="submit"></p-button>

  </form>
</div>
